<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="{{ site.author.name }}" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ theme_asset_path }}/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ theme_asset_path }}/css/screen.css" type="text/css" media="screen, projection" />

   <!-- Typekit -->
   <script type="text/javascript" src="http://use.typekit.com/jpd0pfm.js"></script>
   <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>
  <div class="site">
    <div class="title">
      <a href="/">{{ site.title }}</a>
      <a class="extra" href="/apps/">Apps</a>
      <a class="extra" href="/support/">Support</a>
    </div>
  
    {{ content }}
  
    <div class="footer">
      <div class="contact contact-first">
      	<p>Twitter: <a href="http://twitter.com/{{ site.author.twitter }}/">@{{ site.author.twitter }}</a></p>
      </div>
      <div class="contact contact-last">
      	<p>Email: {{ site.author.email }}</p>
      </div>
      <div class="contact contact-first">
      	<p>GitHub: <a href="http://github.com/{{ site.author.github }}/">{{ site.author.github }}</a></p>
      </div>
    </div>
  </div>
</body>
</html>
