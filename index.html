<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Stefan Partusch</title>
	<meta name="author" content="Stefan Partusch">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1><span id="first_name">Stefan</span> <span id="last_name">Partusch</span></h1>
	<section>
		<h2>Profiles</h2>
		<ul>
			<li data-profile="public">LinkedIn: <a href="https://www.linkedin.com/in/stefanpartusch">in/stefanpartusch</a></li>
			<li>Xing: <a href="https://www.xing.com/profile/Stefan_Partusch">profile/Stefan_Partusch</a></li>
			<li data-profile="public">GitHub: <a href="https://github.com/spartusch">spartusch</a></li>
		</ul>
	</section>
	<section>
		<h2>Master Thesis</h2>
		<p>A client-server system to parse and answer questions in German using Prolog and Apache Lucene: <a href="https://github.com/spartusch/NASfVI">NASfVI</a></p>
	</section>
	<section>
		<h2>Legacy Website</h2>
		<p>My old, archived website: <a href="legacy-website/">legacy-website</a></p>
	</section>
	<script type="text/javascript">
		function highlightById(id) {
			return function() {
				document.getElementById(id).className = "highlighted";
				this.className = "";
			}
		}

		function markPublicProfiles() {
			var listElements = document.getElementsByTagName("li");
			for (var i = listElements.length - 1; i >= 0; i--) {
				var e = listElements[i];
				if (e.getAttribute("data-profile") == "public") {
					e.innerHTML += " <span class='public'>public</span>";
				};
			}
		}

		document.getElementById("first_name").onmouseover = highlightById("last_name");
		document.getElementById("last_name").onmouseover = highlightById("first_name");
		document.getElementById(["first_name", "last_name"][Math.round(Math.random())]).className = "highlighted";
		markPublicProfiles();
	</script>
</body>
</html>
